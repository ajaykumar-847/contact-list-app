<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- import tailwindcss from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md rounded-2xl bg-white p-8   shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">CONTACT LIST APP</h1>
        <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
        <form method="POST" action="/signup" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="mt-4 text-center">
            <a href="/login" class="text-blue-500 hover:underline">Already an existing user? Log in</a>
        </p>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
